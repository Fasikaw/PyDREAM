language: python
env:
- PYVER=2.7
before_install:
#using miniconda to get around Travis scipy problems
- wget http://repo.continuum.io/miniconda/Miniconda${PYVER:0:1}-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="/home/travis/miniconda/bin:$PATH"
- conda update --yes conda
- conda install --yes -c conda-forge -c alubbock python="$PYVER" numpy scipy nose pysb weave
# Install pydream
install:
  - pip install python-dateutil
  - pip install .
  - pip install https://github.com/LoLab-VU/pysb/archive/master.zip
  - pip install -r requirements.txt
# command to run tests
script:
  - travis_wait nosetests


